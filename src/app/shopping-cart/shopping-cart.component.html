<h1>Shopping Cart</h1>
<div class="row">
    <div class="col container" *ngIf="!empty">
        <div *ngFor="let product of products">
            <span>{{product.title}}</span>
            <span>{{ product.price | currency}}</span>
        </div>
        <div id="total">{{ total }}</div>
    </div>
    <div class="col">
        <form>
            <div class="form-floating">
                <label for="inputName">Name</label>
                <input class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input class="form-control" id="inputAddress" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="inputCard">Credit Card Number</label>
                <input class="form-control" id="inputCard" placeholder="credit">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
